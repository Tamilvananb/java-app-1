---
apiVersion: v1
kind: List
items:
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
{{ include "labels.stakater" . | indent 6 }}
{{ include "labels.chart" . | indent 6 }}
    name: {{ .Values.javaApp.name }}
  spec:
  {{- with .Values.javaApp.deployment.minReadySeconds }}
    minReadySeconds: {{ . }}
  {{- end }}
    replicas: {{ .Values.javaApp.deployment.replicaCount }}
    revisionHistoryLimit: {{ .Values.javaApp.deployment.revisionHistoryLimit }}
    selector:
      matchLabels:
{{ include "labels.selector" . | indent 8 }}
{{- with .Values.javaApp.rollingUpdateStrategy }}
{{ toYaml . | indent 4 -}}
{{- end }}
    template:
      metadata:
        labels:
{{ include "labels.selector" . | indent 10 }}
        {{- if .Values.javaApp.deployment.podAnnotations }}
        annotations:
        {{- else if .Values.javaApp.config }}
          {{- if .Values.javaApp.config.fluentd }}
        annotations:
          {{- end }}
        {{- end }}
        {{- with .Values.javaApp.deployment.podAnnotations }}
        {{- range . }}
          {{ .key }}: {{ .value | quote }}
        {{- end }}
        {{- end }}
        {{- with .Values.javaApp.config }}
        {{- with .fluentd }}
          fluentdConfiguration: >
            [
              {
                "containers":
                [
                  {
                    "expressionFirstLine": "{{ .regexFirstLine }}",
                    "expression": "{{ .regex }}",
                    "timeFormat": "{{ .timeFormat }}",
                    "containerName": "spring-boot"
                  }
                ]{{- with .notifications }},
                "notifications": {
                  {{- with .slack }}
                  "slack": {
                    "webhookURL": "{{ .webhookURL }}",
                    "channelName": "{{ .channelName }}"
                  }
                  {{- end }}
                }
                {{- end }}
              }
            ]
          {{- end }}
          {{- end }}
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          {{- with .Values.javaApp.env }}
            {{- range . }}
          - name: {{ .name }}
            value: "{{ .value }}"
            {{- end }}
          {{- end }}
          image: "{{ .Values.javaApp.image.name }}:{{ .Values.javaApp.image.tag }}"
          imagePullPolicy: {{ .Values.javaApp.image.pullPolicy }}
          {{- with .Values.javaApp.deployment.probes }}
          {{- with .liveness }}
          livenessProbe:
            {{- with .failureThreshold }}
            failureThreshold: {{ . }}
            {{- end }}
            httpGet:
              path: {{ .path }}
              port: {{ .port }}
              scheme: {{ .scheme }}
            {{- with .periodSeconds }}
            periodSeconds: {{ . }}
            {{- end }}
            {{- with .successThreshold }}
            successThreshold: {{ . }}
            {{- end }}
            {{- with .timeoutSeconds }}
            timeoutSeconds: {{ . }}
            {{- end }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
          {{- end }}
          {{- end }}
          name: spring-boot
          {{- with .Values.javaApp.ports }}
          ports:
            {{- range . }}
          - containerPort: {{ .containerPort }}
            name: {{ .name }}
            protocol: {{ .protocol }}
            {{- end }}
          {{- end }}
          {{- with .Values.javaApp.deployment.probes }}
          {{- with .readiness }}
          readinessProbe:
            {{- with .failureThreshold }}
            failureThreshold: {{ . }}
            {{- end }}
            httpGet:
              path: {{ .path }}
              port: {{ .port }}
              scheme: {{ .scheme }}
            {{- with .periodSeconds }}
            periodSeconds: {{ . }}
            {{- end }}
            {{- with .successThreshold }}
            successThreshold: {{ . }}
            {{- end }}
            {{- with .timeoutSeconds}}
            timeoutSeconds: {{ . }}
            {{- end }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
          {{- end }}
          {{- end }}
          securityContext:
            privileged: false
          {{- with .Values.javaApp.deployment.resources }}
          resources:
            {{- with .limits }}
            limits:
              {{- with .memory }}
              memory: "{{ . }}"
              {{- end }}
              {{- with .cpu }}
              cpu: "{{ . }}"
              {{- end }}
            {{- end }}
            {{- with .requests }}
            requests:
              {{- with .memory }}
              memory: "{{ . }}"
              {{- end }}
              {{- with .cpu }}
              cpu: "{{ . }}"
              {{- end }}
            {{- end }}
          {{- end }}
          {{- with .Values.javaApp.mounts }}
          volumeMounts:
            {{- with .secrets }}
              {{- range . }}
          - mountPath: {{ .mountPath }}
            name: {{ .mountName }}
            {{- with .readOnly }}
            readOnly: {{ . }}
            {{- end }}
              {{- end }}
            {{- end }}
          {{- with .hostPaths }}
              {{- range . }}
          - mountPath: {{ .mountPath }}
            name: {{ .mountName }}
              {{- end }}
            {{- end }}
          {{- end }}
        {{- with .Values.javaApp.imagePullSecrets }}
        imagePullSecrets:
          {{- range . }}
        - name: {{ . }}
          {{- end }}
        {{- end }}
        {{- with .Values.javaApp.serviceAccount }}
        serviceAccount: {{ . }}
        {{- end }}
        {{- with .Values.javaApp.mounts }}
        volumes:
          {{- range .secrets }}
        - name: {{ .mountName }}
          secret:
            secretName: {{ .secretName }}
          {{- end }}
          {{- range .hostPaths }}
        - name: {{ .mountName }}
          hostPath:
            path: {{ .hostPath }}
          {{- end }}
        {{- end }}